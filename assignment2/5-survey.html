<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="2-navbar.css">
</head>
<body>

<form>
  <fieldset>
    <div id="fieldset">
      <div id="title">CS 410P/510 - Intro Survey</div>

      <div class="text">
        <label class="labeltext"> Name</label>
        <input type="text" name="name"><br>
      </div>
      <div class="text">
        <label class="labeltext"> Email</label>
        <input type="text" name="email">
      </div>

      <p>
        <div>
          <label class="labelnotText"> Registration Status:</label>
          <select>
            <option value="registered"> Registered</option>
            <option value="waitlist"> Waitlist</option>
            <option value="other"> Other</option>
          </select>
        </div>
      </p>  
      <p>
        <div>
          <label class="labelnotText"> Class Section</label>
          <input type="radio" id="410P" name="classSection" value="410P"> CS 410P
          <input type="radio" id="510" name="classSection" value="510"> CS 510
        </div>
      </p>
      <p>
        <div>
          <label class="labelnotText"> Have you taken any of these courses?</label>
          <input type="checkbox" id="programmingLanguages" name="programmingLanguages"> Programming Languages <br>
          <input type="checkbox" id="operatingSystems" name="operatingSystems" checked> Operating Systems<br>
          <input type="checkbox" id="fullStackWebDev" name="fullStackWebDev" checked> Full Stack Web Development<br>
        </div>
      </p>
      <p>
        <div>
          <label class="labelnotText"> What would you like to learn and accomplish in this class?</label>
          <textarea rows="4" cols="90%"></textarea>
        </div>
      </p>
      <p>
        <div>
          <label class="labelnotText"> Do you have any project ideas?</label>
          <textarea rows="4" cols="90%"></textarea>
        </div>
      </p>
      <p>
        <div>
          <input type="checkbox" checked>I already have a group for the final project
        </div>
      </p>
      <p>
        <div>
          <input class="button" type="submit">
          <input class="button" type="button" value="Reset">
        </div>
      </p>
    </div>
  </fieldset>
</form>

</body>
</html>
